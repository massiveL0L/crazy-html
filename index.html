<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔理沙は大変なものを盗んでいきました - スーパービックリキノコタイム</title>
    
    <!-- Favicon -->
    <link rel="icon" href="media/icon.png" type="image/png">

    <style>
        body {
            background-color: black;
            overflow: hidden;
            margin: 0;
            position: relative;
            font-family: Arial, sans-serif;
        }

        .error {
            position: absolute;
            background-color: white;
            border: 2px solid black;
            width: 300px;
            height: 150px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            font-family: Arial, sans-serif;
            animation: shake 0.5s infinite, blurEffect 0.5s infinite;
        }

        .title-bar {
            background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet, red);
            background-size: 600% 600%;
            -webkit-animation: gradient 15s ease infinite;
            animation: gradient 15s ease infinite;
            color: white;
            padding: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: move;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        @keyframes blurEffect {
            0%, 100% { filter: blur(0px); }
            50% { filter: blur(3px); }
        }
    </style>
</head>
<body>
    <audio id="background-music" autoplay loop>
        <source src="https://www.myinstants.com/media/sounds/erro-win-7_3OFHeWK.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="error-sound" src="https://example.com/windows7-error.wav" preload="auto"></audio>

    <div class="error-count" id="error-count">Errors: 0</div>

    <script>
        const audio = document.getElementById('background-music');
        const errorSound = document.getElementById('error-sound');
        const errorCountElement = document.getElementById('error-count');
        
        let errorCount = 0;

        function createError(lyricText) {
            const error = document.createElement('div');
            error.className = 'error';

            const titleBar = document.createElement('div');
            titleBar.className = 'title-bar';
            titleBar.innerText = 'Error';

            const message = document.createElement('div');
            message.className = 'message';
            message.innerText = lyricText;

            error.appendChild(titleBar);
            error.appendChild(message);

            document.body.appendChild(error);

            error.style.left = Math.random() * (window.innerWidth - 300) + 'px';
            error.style.top = Math.random() * (window.innerHeight - 150) + 'px';

            errorSound.play();

            errorCount++;
            errorCountElement.innerText = `Errors: ${errorCount}`;
        }
    </script>
</body>
</html>
