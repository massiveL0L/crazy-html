<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>魔理沙は大変なものを盗んでいきました - スーパービックリキノコタイム</title>
    <style>
        body {
            background-color: black;
            overflow: hidden;
            margin: 0;
            position: relative;
            font-family: Arial, sans-serif;
        }

        .error {
            position: absolute;
            background-color: white;
            border: 2px solid black;
            width: 300px;
            height: 150px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.5);
            font-family: Arial, sans-serif;
            animation: shake 0.5s infinite;
        }

        .title-bar {
            background: linear-gradient(270deg, red, orange, yellow, green, blue, indigo, violet, red);
            background-size: 600% 600%;
            -webkit-animation: gradient 15s ease infinite;
            animation: gradient 15s ease infinite;
            color: white;
            padding: 5px;
            font-size: 14px;
            font-weight: bold;
            cursor: move;
        }

        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .message {
            padding: 20px;
            font-size: 16px;
            text-align: center;
        }

        .error-count {
            position: absolute;
            top: 10px;
            right: 10px;
            color: white;
            font-size: 18px;
            z-index: 1000;
        }

        @keyframes shake {
            0% { transform: translate(1px, 1px) rotate(0deg); }
            10% { transform: translate(-1px, -2px) rotate(-1deg); }
            20% { transform: translate(-3px, 0px) rotate(1deg); }
            30% { transform: translate(3px, 2px) rotate(0deg); }
            40% { transform: translate(1px, -1px) rotate(1deg); }
            50% { transform: translate(-1px, 2px) rotate(-1deg); }
            60% { transform: translate(-3px, 1px) rotate(0deg); }
            70% { transform: translate(3px, 1px) rotate(-1deg); }
            80% { transform: translate(-1px, -1px) rotate(1deg); }
            90% { transform: translate(1px, 2px) rotate(0deg); }
            100% { transform: translate(1px, -2px) rotate(-1deg); }
        }

        .glitch {
            position: absolute;
            animation: glitch 0.05s infinite;
            background-color: white;
            border: 2px solid black;
            width: 300px;
            height: 150px;
        }

        @keyframes glitch {
            0% { transform: translate(1px, 1px); }
            10% { transform: translate(-1px, -2px); }
            20% { transform: translate(-3px, 0px); }
            30% { transform: translate(3px, 2px); }
            40% { transform: translate(1px, -1px); }
            50% { transform: translate(-1px, 2px); }
            60% { transform: translate(-3px, 1px); }
            70% { transform: translate(3px, 1px); }
            80% { transform: translate(-1px, -1px); }
            90% { transform: translate(1px, 2px); }
            100% { transform: translate(1px, -2px); }
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .video-background.visible {
            opacity: 1;
        }

        .rainbow-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, red, orange, yellow, green, blue, indigo, violet);
            z-index: -1;
            opacity: 0;
            transition: opacity 2s ease-in-out;
        }

        .rainbow-background.visible {
            opacity: 1;
        }
    </style>
</head>
<body>
    <audio id="background-music" autoplay loop>
        <source src="https://kappa.vgmsite.com/soundtracks/gossun-remix-ein-2008/acarxvlomn/06.%20%E9%AD%94%E7%90%86%E6%B2%99%E3%81%AF%E5%A4%A7%E5%A4%89%E3%81%AA%E3%82%82%E3%81%AE%E3%82%92%E7%9B%97%E3%82%93%E3%81%A7%E3%81%84%E3%81%8D%E3%81%BE%E3%81%97%E3%81%9F%20-%20%E3%82%B9%E3%83%BC%E3%83%91%E3%83%BC%E3%83%93%E3%83%83%E3%82%AF%E3%83%AA%E3%82%AD%E3%83%8E%E3%82%B3%E3%82%BF%E3%82%A4%E3%83%A0%20-.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <audio id="error-sound" src="https://example.com/windows7-error.wav" preload="auto"></audio>

    <div class="error-count" id="error-count">Errors: 0</div>

    <script>
        const audio = document.getElementById('background-music');
        const errorSound = document.getElementById('error-sound');
        const errorCountElement = document.getElementById('error-count');
        
        let errorCount = 0;
        const beatsPerSecond = 145 / 60; // 145 BPM = 2.42 beats per second

        function createError(lyricText) {
            const error = document.createElement('div');
            error.className = 'error';

            const titleBar = document.createElement('div');
            titleBar.className = 'title-bar';
            titleBar.innerText = 'Error';

            const message = document.createElement('div');
            message.className = 'message';
            message.innerText = lyricText;

            error.appendChild(titleBar);
            error.appendChild(message);

            document.body.appendChild(error);

            error.style.left = Math.random() * (window.innerWidth - 300) + 'px';
            error.style.top = Math.random() * (window.innerHeight - 150) + 'px';

            // Play error sound
            errorSound.play();

            // Increase and update error count
            errorCount++;
            errorCountElement.innerText = `Errors: ${errorCount}`;

            if (errorCount >= 300) {
                error.classList.add('glitch');
            }

            if (errorCount === 230) {
                // 0.1% chance to show a rainbow background on error 230
                if (Math.random() < 0.001) {
                    const rainbowBackground = document.createElement('div');
                    rainbowBackground.className = 'rainbow-background visible';
                    document.body.appendChild(rainbowBackground);
                }
            }
        }

        function syncErrors() {
            const currentTime = audio.currentTime;
            const beats = Math.floor(currentTime * beatsPerSecond);

            // Trigger errors by lyrics timing (example intervals)
            const lyricsTiming = [
                { start: 0.4167, duration: 0.4167, lyric: '魔理沙は大変なものを盗んでいきました' },
                { start: 0.8333, duration: 0.4167, lyric: 'それをすっぱ抜くスーパービックリキノコタイム' },
                { start: 1.25, duration: 0.4167, lyric: 'きっと知らない　知らない' },
                { start: 1.6667, duration: 0.4167, lyric: '知らない　あれはもう私のもの' },
                { start: 2.0833, duration: 0.4167, lyric: '愛しのビックリキノコタイム' },
                { start: 2.5, duration: 0.4167, lyric: '永遠のビックリキノコタイム' },
                { start: 2.9167, duration: 0.4167, lyric: '君にあげたいスーパービックリキノコタイム' },
                { start: 3.3333, duration: 0.4167, lyric: '今日も楽しい　楽しい' },
                { start: 3.75, duration: 0.4167, lyric: '楽しいあれはビックリキノコ' },
                { start: 4.1667, duration: 0.4167, lyric: 'キノコタイム！' },
                { start: 4.5833, duration: 0.4167, lyric: '誰にも言えないビックリキノコ' },
                { start: 5.0, duration: 0.4167, lyric: '秘密のビックリキノコタイム' },
                { start: 5.4167, duration: 0.4167, lyric: 'そのままじゃ　このビックリキノコタイム' },
                { start: 5.8333, duration: 0.4167, lyric: '秘密のビックリキノコタイム' }
            ];

            lyricsTiming.forEach(timing => {
                const end = timing.start + timing.duration;
                if (currentTime >= timing.start && currentTime <= end) {
                    createError(timing.lyric);
                }
            });

            // Trigger errors by beat
            if (beats > 0) {
                createError(`Beat: ${beats}`);
            }
        }

        audio.addEventListener('timeupdate', syncErrors);
        audio.addEventListener('ended', function() {
            location.reload();  // Reload the page when song loops
        });
    </script>
</body>
</html>
